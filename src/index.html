<!DOCTYPE html>

<head>

  <!-- build:script inline google-analytics -->

  <!-- build:style inline app -->

  <link href="css/app.css" rel="stylesheet" type="text/css" />

<body>
  <div class="Container vcard">
    <div class="Header">
      <a href="https://www.cameronhunter.co.uk" rel="me" class="Header-link fn url">
        <h1 class="Header-title n">
          <span class="given-name">Cameron</span>
          <span class="family-name">Hunter</span>
        </h1>

    </div>

    <div class="Photo">

    <div class="Figure">
      <div class="Figure-title">Human, <span class="title">Software Engineer</span></div>
      <div class="Figure-details">

        <a href="https://goo.gl/maps/4QHkyUQhiJ2nDKim7" class="Figure-link url" target="_blank"

        | c.
        <a href="https://goo.gl/maps/xikYajpkqk1KjuSd9" class="Figure-link url" target="_blank" rel="noreferrer">Los

    <section class="Contact">

        <li class="Contact-item">

            <i class="Icon Icon--github" aria-hidden="true"></i>
            <span class="u-screenReaderOnly">GitHub</span>

        </li>
        <li class="Contact-item">
          <a href="https://linkedin.com/in/cameronhunter" title="LinkedIn" rel="me" target="_blank" rel="noreferrer"

            <i class="Icon Icon--linkedin" aria-hidden="true"></i>

          </a>
        </li>
        <li class="Contact-item">
          <a href="https://www.reddit.com/user/cameronhunter1710/" title="Reddit" rel="me" target="_blank"
            rel="noreferrer" class="Contact-link">
            <i class="Icon Icon--reddit" aria-hidden="true"></i>
            <span class="u-screenReaderOnly">Reddit</span>
          </a>
        </li>
        <li class="Contact-item">
          <a href="https://keybase.io/cameronhunter" title="Keybase" rel="me" target="_blank" rel="noreferrer"

            <i class="Icon Icon--keybase" aria-hidden="true"></i>
            <span class="u-screenReaderOnly">Keybase</span>
          </a>
        </li>
      </ul>
