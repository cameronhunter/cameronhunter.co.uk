<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cameron Hunter</title>
    <link rel="shortcut icon" href="https://www.gravatar.com/avatar/758faf1cf4da6b0114aec8269d625b16.png?s=16" />
    <meta name="description" content="Cameron Hunter is a software engineer from Belfast, Northern Ireland, working for Netflix in Los Gatos, California" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <meta property="twitter:account_id" content="6329782" />

    <!-- build:script inline google-analytics -->
    <script src="js/google-analytics.js"></script>
    <!-- /build -->
  </head>
  <body>
    <div class="Container vcard">
      <div class="Header">
        <a href="https://www.cameronhunter.co.uk" rel="me" class="Header-link fn url">
          <h1 class="Header-title n">
            <span class="given-name">Cameron</span>
            <span class="family-name">Hunter</span>
          </h1>
        </a>
      </div>

      <div class="Photo">
        <img class="Photo-image photo" src="https://www.gravatar.com/avatar/758faf1cf4da6b0114aec8269d625b16.png?s=600" alt="Photo of Cameron Hunter"/>
      </div>

      <div class="Figure">
        <div class="Figure-title title">Software Engineer</div>
        <div class="Figure-details">est. Belfast, N. Ireland | c. Los Gatos, CA</div>
      </div>

      <hr class="Divider" />

      <section class="Contact">
        <ul class="Contact-list">
          <li class="Contact-item">
            <a href="https://twitter.com/cameronhunter" title="Twitter" rel="me">
              <i class="Icon Icon--twitter" aria-hidden="true"></i>
              <span class="u-screenReaderOnly">Twitter</span>
            </a>
          </li>
          <li class="Contact-item">
            <a href="https://github.com/cameronhunter" title="Github" rel="me">
              <i class="Icon Icon--github" aria-hidden="true"></i>
              <span class="u-screenReaderOnly">GitHub</span>
            </a>
          </li>
          <li class="Contact-item">
            <a href="https://linkedin.com/in/cameronhunter" title="LinkedIn" rel="me">
              <i class="Icon Icon--linkedin" aria-hidden="true"></i>
              <span class="u-screenReaderOnly">LinkedIn</span>
            </a>
          </li>
        </ul>
      </section>
    </div>
    <!-- build:style inline app -->
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link href="css/google-fonts.css" rel="stylesheet" type="text/css">
    <!-- /build -->
  </body>
</html>
